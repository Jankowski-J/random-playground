 <html>
	<head>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" ></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous" ></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" ></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		
		<div class="container">
			<div class="row">
			<form>
				<div class="col-md-3 form-group" >
					<label>Type text to encode:</label>
					<textarea class="span8" rows="6" class="form-control" type="text" data-bind="value: textToEncode, valueUpdate: 'afterkeydown'" ></textarea>
				</div>
				<div class="col-md-3">
					<label>Encoded text:</label>
					<span data-bind="text: encoded" />
				</div>
				<div class="col-md-2">
					<button data-bind="click: resetEncoded" class="btn btn-primary">Clear</button>
				</div>
				</form>
			</div>		

			<div class="row">
				<div class="col-md-3">
					<label>Type text to decode:</label>
					<textarea class="span8" rows="6" class="form-control" type="text" data-bind="value: textToDecode, valueUpdate: 'afterkeydown'" ></textarea>
				</div>
				<div class="col-md-3">
					<label>Decoded text:</label>
					<span data-bind="text: decoded" />
				</div>
					<div class="col-md-2">
					<button data-bind="click: resetDecoded" class="btn btn-primary">Clear</button>
				</div>
			</div>		
		</div>
		<script>
	function EscapedTextModel() {
		var self = this;
		self.textToEncode = ko.observable();
		self.encoded = ko.computed(() => !!self.textToEncode() ? encodeURI(self.textToEncode()) : "");
		self.resetEncoded = () => {	self.textToEncode(""); };		
		
		self.textToDecode = ko.observable();
		self.decoded = ko.computed(() => !!self.textToDecode() ? decodeURI(self.textToDecode()) : "");		
		self.resetDecode = () => { self.textToDecode(""); };	
	};

	ko.applyBindings(new EscapedTextModel());
		</script>
	</body>
</html>
